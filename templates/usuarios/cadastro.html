{% extends 'base.html' %}
{% load static %}
{% block content %}
<main style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="form-container" style="width: 100%; max-width: 400px;">
        <h1 class="section-title" style="text-align: center; margin-bottom: 1rem;">Criar Conta</h1>
        <p style="text-align: center; color: var(--light-text); margin-bottom: 2rem;">Preencha os dados abaixo para criar sua conta.</p>

        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.nome_cadastro.id_for_label }}">Nome de Usuário</label>
                {{ form.nome_cadastro }}
            </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">E-mail</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.senha_1.id_for_label }}">Senha</label>
                {{ form.senha_1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.senha_2.id_for_label }}">Confirmar Senha</label>
                {{ form.senha_2 }}
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; margin-top: 1rem;">Cadastrar</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
            <span style="color: var(--light-text);">Já tem uma conta?</span>
            <a href="{% url 'login' %}" style="color: var(--primary-color); font-weight: 600; text-decoration: none; margin-left: 0.5rem;">Fazer login</a>
        </div>
    </div>
</main>
{% endblock %}
