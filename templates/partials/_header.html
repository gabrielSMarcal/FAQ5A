{% load static %}
<header>
    <a href="{% url 'index' %}">
        <img src="{% static 'assets/5A.png' %}" alt="Logo">
    </a>
        <div class="nav-container">
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="{% url 'index' %}" class="dropdown-toggle">Assuntos</a>
                        <div class="dropdown-content">
                            {% for t in topicos_menu %}
                                <a href="{% url 'index_com_id' t.id %}">{{ t.titulo }}</a>
                            {% empty %}
                                <a href="{% url 'adicionar' %}">Nenhum t√≥pico cadastrado, clique aqui para adicionar</a>
                            {% endfor %}
                        </div>
                    </li>
                    <li><a href="{% url 'colinhas' %}">Colinhas</a></li>
                    <li><a href="{% url 'adicionar' %}">Adicionar</a></li>
                        <li><a href="{% url 'logout' %}" style="color: var(--accent-color);">Sair</a></li>
                    {% endif %}
                </ul>
            </nav>
            <button class="theme-toggle" id="theme-toggle" title="Alternar modo claro/escuro">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
</header>
