{% extends '../base.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="adicionar">
            <h1 class="section-title">Adicionar Novo Tópico</h1>
            <p style="margin-bottom: 2rem; color: var(--light-text);">Preencha as informações abaixo para cadastrar uma nova orientação para o time de atendimento.</p>
            
            <div class="form-container">
                <form action="#">
                    <div class="form-group">
                        <label for="topico">Tópico do Assunto</label>
                        <input type="text" id="topico" name="topico" placeholder="Ex: Atraso na Entrega" required>
                    </div>

                    <div class="form-group">
                        <label for="texto">Texto Explicativo</label>
                        <textarea id="texto" name="texto" rows="8" placeholder="Descreva o assunto detalhadamente..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="citacoes">Citações (Opcional)</label>
                        <textarea id="citacoes" name="citacoes" rows="4" placeholder="Adicione referências separadas por linha..."></textarea>
                        <small style="color: var(--light-text);">Cada linha inserida aqui será transformada em um item da lista de citações.</small>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn-submit">Salvar Informação</button>
                        <a href="index.html" style="text-decoration: none; padding: 0.75rem 1.5rem; border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color); font-weight: 600; text-align: center;">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
